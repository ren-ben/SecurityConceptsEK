server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /login {
        proxy_pass http://backend:8080;
    }
    
    location /logout {
        proxy_pass http://backend:8080;
    }

    location /oauth2 {
        proxy_pass http://backend:8080;
    }
}
